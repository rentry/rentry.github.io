---
layout: default
---
<h1>Books</h1>

<ul class="book-list">
{% for book in site.data.books %}
  <li class="book-item"></li>
  <div class="book-item">
    <a href="{{ book.link }}"><img class="cover" src="{{ book.image }}" alt="{{ book.title }}" /></a>
    <div class="book-info">
      <h2><a class="book-title" href="{{ book.link }}">{{ book.title }}</a></h2>
      <p>{{ book.description }}</p>
      <p class="post-meta">Date completed: {{ book.completed | date: "%B %-d, %Y" }}</p>
    </div>
  </li>
{% endfor %}
