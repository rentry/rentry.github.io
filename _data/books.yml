list:

  - year: 2023
    books:

      - title: "The World for Sale: Money, Power and the Traders Who Barter the Earth’s Resources"
        author: Javier Blas and Jack Farchy 
        link: https://www.penguin.co.uk/books/440353/the-world-for-sale-by-javier-blas-and-jack-farchy/9781847942678
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1616664353i/52199304.jpg
        description: "“The modern world is built on commodities - from the oil that fuels our cars to the metals that power our smartphones. We rarely stop to consider where they come from. But we should. In <cite>The World for Sale</cite>, two leading journalists lift the lid on one of the least scrutinised corners of the economy: the workings of the billionaire commodity traders who buy, hoard and sell the earth's resources.”"
        genre: [technology, economics, politics]
        format: audiobook
        completed: In progress

      - title: "Chip War: The Fight for the World's Most Critical Technology"
        author: Chris Miller
        link: https://www.simonandschuster.com/books/Chip-War/Chris-Miller/9781982172008
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1662566820i/60321447.jpg
        description: "“Economic historian Chris Miller explains how the semiconductor came to play a critical role in modern life and how the US became dominant in chip design and manufacturing and applied this technology to military systems. America’s victory in the Cold War and its global military dominance stems from its ability to harness computing power more effectively than any other power. Until recently, China had been catching up, aligning its chip-building ambitions with military modernization.”"
        genre: [technology, economics, politics]
        format: audiobook
        completed: 2023-04-15

      - title: "Artificial Unintelligence: How Computers Misunderstand the World"
        author: Meredith Broussard
        link: https://mitpress.mit.edu/9780262537018/artificial-unintelligence/
        image: https://upload.wikimedia.org/wikipedia/en/d/d1/Artificial_Unintelligence.jpg
        description: "“In <cite>Artificial Unintelligence</cite>, Meredith Broussard argues that our collective enthusiasm for applying computer technology to every aspect of life has resulted in a tremendous amount of poorly designed systems. We are so eager to do everything digitally—hiring, driving, paying bills, even choosing romantic partners—that we have stopped demanding that our technology actually work. Broussard, a software developer and journalist, reminds us that there are fundamental limits to what we can (and should) do with technology.”"
        genre: [technology, society]
        format: audiobook
        completed: 2023-04-10

      - title: "Walking & Wayfinding in the Westfjords Compendium"
        author: Henry Fletcher and Jay Simpson
        link: https://wayfinding.guide/
        image: https://i0.wp.com/wayfinding.guide/wp-content/uploads/2022/12/walking-wayfinding-westfjords-iceland.png
        description: "“<cite>Wayfinding in the Westfjords</cite> and its companions—<cite>Notes on Ecology</cite>, <cite>Notes on Walking</cite> and the map: <cite>Walking Routes of the Westfjords of Iceland</cite>, document old walking and herding routes between Ísafjörður and Látrabjarg. The collection also features information on local ecology, culture and history paired with creative practices that invite a deeper relationship to nature.”"
        genre: [ecology, Iceland]
        completed: 2023-04-01

      - title: "The Power"
        author: Naomi Alderman
        link: https://en.wikipedia.org/wiki/The_Power_(Alderman_novel)
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1462814013i/29751398.jpg
        description: "“In <cite>The Power</cite>, the world is a recognizable place: there's a rich Nigerian boy who lounges around the family pool; a foster kid whose religious parents hide their true nature; an ambitious American politician; a tough London girl from a tricky family. But then a vital new force takes root and flourishes, causing their lives to converge with devastating effect. Teenage girls now have immense physical power—they can cause agonizing pain and even death. And, with this small twist of nature, the world drastically resets.”"
        genre: [fiction]
        format: audiobook
        completed: 2023-04-06

      - title: "The Big Con: How the Consulting Industry Weakens Our Businesses, Infantilizes Our Governments, and Warps Our Economies"
        author: Mariana Mazzucato and Rosie Collington
        link: https://www.penguinrandomhouse.com/books/710959/the-big-con-by-mariana-mazzucato-and-rosie-collington/
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1670392303i/64405809.jpg
        description: "“There is an entrenched relationship between the consulting industry and the way business and government are managed today that must change. Mariana Mazzucato and Rosie Collington show that our economies’ reliance on companies such as McKinsey & Company, Boston Consulting Group, Bain & Company, PwC, Deloitte, KPMG, and EY stunts innovation, obfuscates corporate and political accountability, and impedes our collective mission of halting climate breakdown.”"
        genre: [politics, economics, business]
        format: audiobook
        completed: 2023-03-22

      - title: "Of Boys and Men: Why the Modern Male Is Struggling, Why It Matters, and What to Do about It"
        author: Richard V. Reeves
        link: https://www.brookings.edu/book/of-boys-and-men/the-big-con-by-mariana-mazzucato-and-rosie-collington/
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1655759920i/60613920.jpg
        description: "“<cite>Of Boys and Men</cite> is a groundbreaking analysis of how the social and economic world of men has been turned upside down, leaving them adrift and underpowered. Previous attempts to treat this condition, from all political angles, have made the same fatal mistake – of viewing the problems of men as a problem with men. This book shows how the basic social structures defining masculine maturity and success have been shattered, and how they can—and must—be reinvented.”"
        genre: [society, politics, education]
        format: audiobook
        completed: 2023-03-14

      - title: "Waterlog: A Swimmer's Journey Through Britain"
        author: Roger Deakin
        link: https://tinhouse.com/book/waterlog/
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1320503793i/1454159.jpg
        description: "“In 1996 Roger Deakin, the late, great nature writer, set out to swim through the British Isles. From the sea, from rock pools, from rivers and streams, tarns, lakes, lochs, ponds, lidos, swimming pools and spas, from fens, dykes, moats, aqueducts, waterfalls, flooded quarries, even canals, Deakin gains a fascinating perspective on modern Britain”"
        genre: [nature, memoir]       
        completed: In progress

