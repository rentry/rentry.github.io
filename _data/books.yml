list:

  - year: 2020
    books:

      - title: "Theological Territories: A David Bentley Hart Digest"
        author: David Bentley Hart
        link: https://undpress.nd.edu/9780268107185/theological-territories/
        image: https://notredamepress-us.imgix.net/covers/9780268107185.jpg?auto=format&w=600
        description: "“In Theological Territories, David Bentley Hart, one of America's most eminent contemporary writers on religion, reflects on the state of theology ‘at the borders’ of other fields of discourse—metaphysics, philosophy of mind, science, the arts, ethics, and biblical hermeneutics in particular. The book advances many of Hart's larger theological projects, developing and deepening numerous dimensions of his previous work. Theological Territories constitutes something of a manifesto regarding the manner in which theology should engage other fields of concern and scholarship.”"
        genre: [theology, religion, christianity]
        completed: Next

      - title: "Braiding Sweetgrass: Indigenous Wisdom, Scientific Knowledge and the Teachings of Plants"
        author: Robin Wall Kimmerer
        link: https://milkweed.org/book/braiding-sweetgrass
        image: https://milkweed.org/sites/default/files/styles/book_cover/public/books/cover/BraidingSweetgrass_PB_Cover_mech_Background_RGB_300.jpg
        description: "“Robin Wall Kimmerer is writer of rare grace. She writes about the natural world from a place of such abundant passion that one can never quite see the world the same way after having seen it through Kimmerer’s eyes. In <cite>Braiding Sweetgrass</cite>, she takes us on a journey that is every bit as mythic as it is scientific, as sacred as it is historical, as clever as it is wise. She is a great teacher, and her words are a hymn of love to the world.”–Elizabeth Gilbert"
        genre: [ecology, botany, environment]
        format: audiobook
        completed: 2020-05-02

      - title: "Lessons from Walden: Thoreau and the Crisis of American Democracy"
        author: Bob Pepperman Taylor
        link: https://undpress.nd.edu/9780268107338/lessons-from-walden/
        image: https://notredamepress-us.imgix.net/covers/9780268107338.jpg
        description: "“In Lessons from Walden, Taylor lets all sides have their say, even as he persistently steers the discussion back to a nuanced reading of Thoreau's actual position. With its tone of friendly urgency, this interdisciplinary tour de force will interest students and scholars of American literature, environmental ethics, and political theory. It deserves to be read by a more general readership, including environmental activists, concerned citizens, and anyone troubled with the future of democracy.”–Notre Dame Press"
        genre: [history, biography, politics, environment]
        completed: 2020-04-18

      - title: "Sapiens: A Brief History of Humankind"
        author: Yuval Noah Harari
        link: https://en.wikipedia.org/wiki/Sapiens:_A_Brief_History_of_Humankind
        image: https://upload.wikimedia.org/wikipedia/en/d/d2/Sapiens_A_Brief_History_of_Humankind.jpg
        description: "“The book surveys the history of humankind from the evolution of archaic human species in the Stone Age up to the twenty-first century, focusing on <em>Homo sapiens</em>. The account is situated within a framework provided by the natural sciences, particularly evolutionary biology. The reception of the book has been mixed. Whereas the general public's reaction to the book has been positive, scholars with relevant subject matter expertise have been very critical of the book.”—<a href='https://en.wikipedia.org/wiki/Sapiens:_A_Brief_History_of_Humankind'>Wikipedia</a>"
        genre: [history, anthropology, biology]
        format: audiobook
        completed: 2020-04-14

      - title: "That All Shall Be Saved: Heaven, Hell, and Universal Salvation"
        author: David Bentley Hart
        link: https://yalebooks.yale.edu/book/9780300246223/all-shall-be-saved
        image: https://yalebooks.yale.edu/sites/default/files/styles/book_jacket/public/imagecache/external/7724a4cfcb78f20b1eb3fda9449a0f00.jpg
        description: "“In this momentous book, David Bentley Hart makes the case that nearly two millennia of dogmatic tradition have misled readers on the crucial matter of universal salvation. On the basis of the earliest Christian writings, theological tradition, scripture, and logic, Hart argues that if God is the good creator of all, he is the savior of all, without fail.”—Yale University Press"
        genre: [religion, Christianity]
        format: audiobook
        completed: 2020-04-03
      
      - title: "Heartland: A Memoir of Working Hard and Being Broke in the Richest Country on Earth"
        author: Sarah Smarsh
        link: https://www.simonandschuster.com/books/Heartland/Sarah-Smarsh/9781501133107
        image: https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781501133107/heartland-9781501133107_lg.jpg
        description: I borrowed this audiobook after reading <a href="https://www.nytimes.com/2020/03/06/opinion/elizabeth-warren-women-president.html">Smarsh's compelling piece in <em>The New York Times</em></a>. (Stuck at home, I'm increasingly thankful for our local library's ebooks and audiobooks.) <cite>Heartland</cite> offers an underrepresented perspective on our political moment.
        genre: [politics, memoir]
        format: audiobook
        completed: 2020-03-28

      - title: "Dog Songs"
        author: Mary Oliver
        link: https://www.penguinrandomhouse.com/books/311092/dog-songs-by-mary-oliver/
        image: https://images3.penguinrandomhouse.com/cover/9780143125839
        description: "I read this while my dog, Henry, rested his head on my thigh. We knew at that point it would be his last day with us, as his battle with lymphoma came to an end. We've lost two dogs in 5 months, and they were <em>everything</em> to us. This collection of poems had me weeping and smiling through tears over and over again. It is nearly perfect. I plan to read it again when my life hasn't been turned upside down by loss."
        genre: [poems, dogs]
        completed: 2020-03-08

      - title: "Good Services: How to design services that work"
        author: Lou Downe
        link: https://good.services/
        image: https://cdn.webshopapp.com/shops/71491/files/312179357/800x1024x2/image.jpg
        description: "“Lou Downe has been designing good services for quite a while. And they’re good at it! I can’t tell you how many times I got stuck trying to solve something and thought: ‘Well, let’s go see how GOV.UK solved it.’ If you’re looking for help in doing the right thing I have good news for you. This book is going to help. It’s brilliant!”— Mike Montiero"
        genre: [government, civic tech, content strategy]
        completed: 2020-03-10

      - title: "Capital and Ideology"
        author: Thomas Piketty
        link: https://en.wikipedia.org/wiki/Capital_and_Ideology
        image: https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Capital_and_Ideology.jpg/440px-Capital_and_Ideology.jpg
        description: "The sequel to the most important book I've read in a long time (<cite>Capital in the Twenty-First Century</cite>), this prodigious volume (1,093 pages) will occupy me for some time and may limit the number of books I read this year, but I'm certain I won't regret it."
        genre: [politics, economics, history]
