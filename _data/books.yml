        author: Owen Matthews
        link: https://www.harpercollins.com/products/overreach-the-inside-story-of-putins-war-against-ukraine-owen-matthews?variant=41009738547234
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1668067391i/63268992.jpg
