        author: Emily St. John Mandel
        link: https://en.wikipedia.org/wiki/Station_Eleven
        image: https://upload.wikimedia.org/wikipedia/en/2/22/Station_Eleven_Cover.jpg
        description: "This book is excellent, but I wouldn't recommend reading it during a pandemic. Oops. “Deeply melancholy, but beautifully written, and wonderfully elegiac...A book that I will long remember, and return to.”— George R. R. Martin"
        genre: [science fiction, dystopia, apocalyptic]
        completed: 2020-03-06

      - title: "Burn the Place: A Memoir"
        author: Iliana Regan
        link: https://www.agatepublishing.com/titles/burn-the-place
        image: https://images.squarespace-cdn.com/content/v1/5518c489e4b0d9aaa8c77dbc/1548273121260-QH8U8F5B90LR6L3LQ2U1/ke17ZwdGBToddI8pDm48kKUaLkAkhi2tkgF_RprmEql7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UfIVpT4CpvUt15iw7qAUuuPee9f4mfLa0NQA9TYh_DVOiVdbxG2wdQnuRzzWls2B1A/9781572842670.jpg?format=500w
        description: "“<cite>Burn the Place</cite> is a galvanizing memoir that chronicles Iliana Regan’s journey from foraging on the family farm to running her Michelin-starred restaurant, Elizabeth. Her story is raw like that first bite of wild onion, alive with startling imagery, and told with uncommon emotional power.”"
        genre: [biography, culinary]
        format: audiobook
        completed: 2020-02-22

      - title: "Learn to Program (Second Edition)"
        author: Chris Pine
        link: https://pine.fm/LearnToProgram
        image: https://pine.fm/images/LTP2_cover.jpg
        description: "I'm revisiting this 2009 book on programming with Ruby. Many of the sites I've been working on lately are Jekyll-based, with custom Ruby plugins. I'm fairly proficient in Jekyll and Liquid, but I need to freshen up on Ruby itself."
        genre: [programming]
        completed: 2020-02-22

      - title: "Marx, Capital, and the Madness of Economic Reason"
        author: David Harvey
        link: https://global.oup.com/academic/product/marx-capital-and-the-madness-of-economic-reason-9780190691486?cc=us&lang=en&
        image: https://global.oup.com/academic/covers/pdp/9780190691486
        description: "“In <cite>Marx, Capital, and the Madness of Economic Reason</cite>, David Harvey not only provides a concise distillation of his famous course on <cite>Capital</cite>, but also makes the text relevant to the twenty-first century's continuing processes of globalization.” This is an excellent distillation of Marx's work."
        genre: [economics, society, politics]
        format: audiobook
        completed: 2020-02-18

      - title: "Does Your Content Work?: Why Evaluate Your Content and How to Start"
        author: Colleen Jones
        link: http://www.peachpit.com/store/does-your-content-work-why-evaluate-your-content-and-9780133765076
        image: http://www.peachpit.com/ShowCover.aspx?isbn=9780133765076&type=f
        description: "I've developed content evaluation metrics in the past, but I'd like to expand my toolkit (especially while I'm starting a new job). The title of this book is awkward, in my view, but I read and value Jones's earlier work <cite>Clout: The Art and Science of Influential Web Content</cite>. This book is largely focused on content marketing, which isn't a discipline I particularly like, nor one I practice. But some of it is useful."
        genre: [content strategy, design, web]
        completed: 2020-02-15

      - title: "The Chapo Guide to Revolution: A Manifesto Against Logic, Facts, and Reason"
        author: Felix Biederman, Matt Christman, Brendan James, Will Menaker, Virgil Texas
        link: https://en.wikipedia.org/wiki/The_Chapo_Guide_to_Revolution
        image: https://upload.wikimedia.org/wikipedia/en/3/39/The_Chapo_Guide_to_Revolution.jpg
        description: "To be honest, I've been conflicted about Chapo. I find them cynical, often unnecessarily and unproductively ironic, and occasionally cruel. On the other hand, I don't blame them for being angry. Things keep getting worse for almost everyone, almost everyday. Their analysis on the first page of this book is precise: “If you're reading these words, you're likely living in despair and hopelessness.” There are moments of earnestness, truth, authenticity, and desperation throughout this book. It's worth a read."
        genre: [politics, satire]
        completed: 2020-02-15

      - title: "American Oligarchs: The Kushners, the Trumps, and the Marriage of Money and Power"
        author: Andrea Bernstein
        link: https://www.penguinrandomhouse.com/books/647309/american-oligarchs-by-andrea-bernstein/
        image: https://images2.penguinrandomhouse.com/cover/9781984828057
        description: "“Anyone concerned about American democracy should read Andrea Bernstein’s devastating exposé of the Trump and Kushner families. With meticulous precision, she documents the pernicious effects of dynastic wealth and power, now threatening to turn the highest rungs of the US government into a corrupt oligarchy.”—Jane Mayer, <cite>The New Yorker</cite> staff writer and <cite>New York Times</cite> best-selling author of <cite>Dark Money</cite>.<br><br> “We live in a nightmare.”—me"
        genre: [politics, economics, history]
        format: audiobook
        completed: 2020-02-16

      - title: "In Praise of Shadows"
        author: "Jun'ichirō Tanizaki"
        link: https://en.wikipedia.org/wiki/In_Praise_of_Shadows
        image: https://upload.wikimedia.org/wikipedia/en/d/d4/In_praise_of_shadows.jpg
        description: "I'm rereading this trim book, recommended by a friend, which contrasts Western and Japanese cultural aesthetics, particularly those centered around light and dark."
        genre: [philosophy, aesthetics]
        completed: 2020-02-01

      - title: "Exhalation"
        author: Ted Chiang
        link: https://www.penguinrandomhouse.com/books/538034/exhalation-by-ted-chiang/
        image: https://images1.penguinrandomhouse.com/cover/9781101947883
        description: The <a href="https://www.theguardian.com/books/booksblog/2016/nov/11/ted-chiang-science-fiction-genius-arrival-writer">author of the source material for the film <cite>Arrival</cite></a>? I'm in! Plus, I could use a break from the politics of it all. I don't know how to describe this book, other than the stories vaguely remind me of the Netflix series <cite>Black Mirror</cite>, in which our lived reality is altered just enough for its essence to be conspicuously revealed. The effect, as in <cite>Black Mirror</cite>, is to expose the underlying truths and ambiguity of our existence.
        genre: [literary fiction, science fiction]
        completed: 2020-01-30

      - title: "A Very Stable Genius: Donald J. Trump's Testing of America"
        author: Philip Rucker and Carol Leonnig
        link: https://en.wikipedia.org/wiki/A_Very_Stable_Genius
        image: https://upload.wikimedia.org/wikipedia/en/4/41/A_Very_Stable_Genius_cover.jpg
        description: “This taut and terrifying book is among the most closely observed accounts of Donald J. Trump’s shambolic tenure in office to date.” - Dwight Garner, The New York Times
        genre: [politics]
        format: audiobook
        completed: 2020-02-04       
      
      - title: "It's OK That You're Not OK: Meeting Grief and Loss in a Culture That Doesn't Understand"
        author: Megan Devine
        link: https://www.soundstrue.com/store/it-s-ok-that-you-re-not-ok-1.html
        image: https://prod-ecom-media.soundstrue.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/i/t/itsokbook_1.jpg
        description: It doesn't bring me pleasure that I need this book right now, but that is, after all, the point of the book.
        genre: [mental health]
        format: audiobook
        completed: 2020-01-29

      - title: "The Soul of America: The Battle for Our Better Angels"
        author: Jon Meacham
        link: https://www.penguinrandomhouse.com/books/554220/the-soul-of-america-by-jon-meacham/
        image: https://images2.penguinrandomhouse.com/cover/9780399589829
        description: I don't feel remotely hopeful about our political and social posture these days, so I'll take a chance on a book that claims to “[help] us understand the present moment in American politics and life by looking back at critical times in our history when hope overcame division and fear.”
        genre: [politics, history]
        completed: 2020-01-19

      - title: "The Economist Style Guide: 12th edition"
        author: The Economist
        link: https://shop.economist.com/products/the-economist-style-guide-12th-edition
        image: https://cdn.shopify.com/s/files/1/0535/3509/products/Style_Guide_12th_ed_grande_6642cea5-e5a6-4d80-a1a7-2203284d2624.jpg?v=1575931770
        description: I'm obsessed with style guides, and I'm always looking out for new ones. The introduction to this excellent guide from <cite>The Economist</cite> lists six rules from George Orwell's <cite>Politics and the English Language</cite>, the last of which reads, “Break any of these rules sooner than say anything outright barbarous.” A few pages later, the introduction reads, “Do not imagine that you can disguise the absense of thought with long words, stale metaphors or the empty jargon of academics.”
        genre: [writing, grammar, style]
        completed: 2020-01-17

      - title: "The Anthropology of Turquoise: Reflections on Desert, Sea, Stone, and Sky"
        author: Ellen Meloy
        link: https://www.penguinrandomhouse.com/books/113090/the-anthropology-of-turquoise-by-ellen-meloy/
        image: https://images1.penguinrandomhouse.com/cover/9780375708138
        description: “Exquisitely rendered....Meloy’s gem-studded collection calls us to be mindful of the physical world, to see it—really see it—with fresh eyes.” —Los Angeles Times <br><br> This book is exquisite, indeed, so far. The revelations include, for instance, an account of how the color purple was once only accessible to humans via “milking” mollusks. Perhaps writing with vivid imagery runs in the family, as <a href="https://en.wikipedia.org/wiki/Ellen_Meloy">the author‘s nephew has built a musical career doing so</a>. A line near the end of the book captures much of the book's ambivalent essence...“I write a book about a river and cannot tell if it is a love story or an obituary or both.”
        genre: [science, natural history]
        completed: 2020-01-17

      - title: "This Changes Everything: Capitalism vs. The Climate"
        author: Naomi Klein
        link: https://thischangeseverything.org/book/
        image: https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781451697391/this-changes-everything-9781451697391_hr.jpg
        description: "“A book of such ambition and consequence that it is almost unreviewable … the most momentous and contentious environmental book since ‘Silent Spring.’” — New York Times Book Review"
        genre: [climate change, global warming, environment, politics, science]
        completed: 2020-01-15
        format: audiobook
      
      - title: "Weapons of Math Destruction: How Big Data Increases Inequality and Threatens Democracy"
        author: Cathy O’Neil
        link: https://www.penguinrandomhouse.com/books/241363/weapons-of-math-destruction-by-cathy-oneil/
        image: https://images2.penguinrandomhouse.com/cover/9780553418835
        description: "“O’Neil’s book offers a frightening look at how algorithms are increasingly regulating people...Her knowledge of the power and risks of mathematical models, coupled with a gift for analogy, makes her one of the most valuable observers of the continuing weaponization of big data… [She] does a masterly job explaining the pervasiveness and risks of the algorithms that regulate our lives.” —New York Times Book Review"
        genre: [politics, business]
        completed: 2020-01-05

  - year: 2019
    books:
      
      - title: "Some Stories: Lessons from the Edge of Business and Sport"
        author: Yvon Chouinard
        link: https://www.patagonia.com/product/some-stories-lessons-from-the-edge-of-business-and-sport-by-yvon-chouinard-hardcover-book-published-by-patagonia/BK805.html
        image: ../assets/images/some-stories-book.jpg
        description: "A gift from a friend who works at Patagonia, this hardcover book came autographed by Yvon Chouinard. I've rarely been more excited about a gift. My enthusiasm about the signature was quickly accompanied by adoration of the stories. In an early story, he writes, “All winter I forged gear. For the rest of the year, I continued to lead a counter-culture life on the fringes of society—living on fifty cents a day on a diet of oatmeal, potatoes, and canned cat food; camping all summer in an old incinerator in the abandoned CCC (Civilian Conservation Corps) camp in the Tetons of Wyoming.”"
        genre: [environment, business, outdoor]
        completed: 2019-12-28

      - title: "The Hidden Life of Trees: What They Feel, How They Communicate – Discoveries from A Secret World"
        author: Peter Wohlleben
        link: https://greystonebooks.com/products/the-hidden-life-of-trees
        image: https://cdn.shopify.com/s/files/1/1133/5284/products/9781771642484.jpg?v=1466716502
        description: "“You will never look at a tree the same way after reading Peter Wohlleben’s <cite>The Hidden Life of Trees</cite>, which reveals the mindboggling properties and behavior of these terrestrial giants. Read this electrifying book, then go out and hug a tree — with admiration and gratitude.” —Dr. David Suzuki"
        genre: [environment, ecology]
        completed: 2019-12-26
        format: audiobook

      - title: "Parable of the Talents"
        author: Octavia E. Butler
        link: https://www.grandcentralpublishing.com/titles/octavia-e-butler/parable-of-the-talents/9781538732199/
        image: https://www.grandcentralpublishing.com/wp-content/uploads/2018/08/9781538732199-1-1.jpg?fit=315%2C480
        description: The second volume in Butler's terrifying and <a href="https://www.newyorker.com/books/second-read/octavia-butlers-prescient-vision-of-a-zealot-elected-to-make-america-great-again">astonishingly prescient</a> dystopian vision. This disturbingly prophetic book, along with its predecessor, <a href="../best-books-of-2019/">topped my list of the 10 best books I read in 2019.</a>
        genre: [dystopian, fiction]
        completed: 2019-12-31

      - title: "How Charts Lie: Getting Smarter about Visual Information"
        author: Alberto Cairo
        link: https://wwnorton.co.uk/books/9781324001560-how-charts-lie
        image: https://cdn.wwnorton.com/dam_booktitles/065/img/cover/9781324001560_198.jpeg
        description: “[Alberto Cairo's] book reminds readers not to infer too much from a chart, especially when it shows them what they already wanted to see. Mr Cairo has sent a copy to the White House.” — The Economist
        genre: [media, data]
        completed: 2019-12-18

      - title: "Parable of the Sower"
        author: Octavia E. Butler
        link: https://www.grandcentralpublishing.com/titles/octavia-e-butler/parable-of-the-sower/9781538732182/
        image: https://www.grandcentralpublishing.com/wp-content/uploads/2018/08/978153873218211.jpg?fit=315%2C480
        description: Originally published in 1993 and 1998 respectively, this book and its sequel, <cite>Parable of the Talents</cite>, have <a href="https://www.newyorker.com/books/second-read/octavia-butlers-prescient-vision-of-a-zealot-elected-to-make-america-great-again">proven to be disturbingly prescient</a>. Climate change, crippling inequality, mass privatization, and widespread arson form the backdrop of the series, while a right-wing fanatic promises to “make America great again.” Prescient, indeed. 
        genre: [dystopian, fiction]
        completed: 2019-12-08
      
      - title: "Homage to Catalonia"
        author: George Orwell
        link: https://en.wikipedia.org/wiki/Homage_to_Catalonia
        image: https://upload.wikimedia.org/wikipedia/en/b/b6/Homage_to_Catalonia%2C_Cover%2C_1st_Edition.jpg
        description: "<cite>Homage to Catalonia</cite> is Orwell's personal account of his experience fighting against fascists during the Spanish Civil War in the 1930s. It's difficult to imagine a contemporary author of Orwell's stature joining the front lines of such a war, but perhaps that's why Orwell is so unique among western authors. Following the war, Orwell wrote, “Every line of serious work that I have written since 1936 has been written, directly or indirectly, against totalitarianism and for Democratic Socialism, as I understand it.”"
        genre: [politics, journalism, memoir, war]
        completed: 2019-12-14
      
      - title: "Let My People Go Surfing (Including 10 More Years of Business Unusual)"
        author: Yvon Chouinard
        link: https://www.patagonia.com/product/let-my-people-go-surfing-revised-paperback-book/BK067.html
        image: ../assets/images/book-let-surf.jpg
        description: "A friend of mine just landed a job with Patagonia, so I'm revisiting this book after several years, with this new(ish) edition. Patagonia isn't perfect, but its business model allows the company to pursue values beyond profit to shareholders. For Patagonia's size, it's a rare model, making Patagonia about as revolutionary as they come these days."
        genre: [environment, business]
        rereading: true
        completed: 2019-11-19
        format: audiobook

