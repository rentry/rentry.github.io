        link: https://en.wikipedia.org/wiki/The_Philosophy_of_Modern_Song
        image: https://upload.wikimedia.org/wikipedia/en/f/fc/Philosophy_of_Modern_Song_cover.jpg
        description: "“In a collection of more than 60 essays, the musician and winner of the Nobel Prize in Literature explores the nature of popular music.”"
        genre: [music]
        format: audiobook
        completed: 2023-01-16

      - title: "Babel, Or the Necessity of Violence: An Arcane History of the Oxford Translators' Revolution"
        author: R. F. Kuang
        link: https://www.harpercollins.com/products/babel-r-f-kuang?variant=39874690940962
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1664641157i/57945316.jpg
        description: "“1828. Robin Swift, orphaned by cholera in Canton, is brought to London by the mysterious Professor Lovell. There, he trains for years in Latin, Ancient Greek, and Chinese, all in preparation for the day he'll enroll in Oxford University's prestigious Royal Institute of Translation — also known as Babel. Babel is the world's center of translation and, more importantly, of silver-working: the art of manifesting the meaning lost in translation through enchanted silver bars, to magical effect. Silver-working has made the British Empire unparalleled in power, and Babel's research in foreign languages serves the Empire's quest to colonize everything it encounters.”"
        genre: [fiction, fantasy, historical fiction]
        completed: 2023-01-15

