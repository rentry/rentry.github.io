      - title: "I Am Dynamite! A Life of Nietzsche"
        author: Sue Prideaux
        link: https://www.penguinrandomhouse.com/books/555768/i-am-dynamite-by-sue-prideaux/
        image: https://upload.wikimedia.org/wikipedia/en/d/d0/I_Am_Dynamite%21.jpg
        description: "“Nietzsche wrote that all philosophy is autobiographical, and in this vividly compelling, myth-shattering biography, Sue Prideaux brings readers into the world of this brilliant, eccentric, and deeply troubled man, illuminating the events and people that shaped his life and work. From his placid, devoutly Christian upbringing—overshadowed by the mysterious death of his father—through his teaching career, lonely philosophizing on high mountains, and heart-breaking descent into madness, Prideaux documents Nietzsche's intellectual and emotional life with a novelist's insight and sensitivity.”"
        genre: [biography]
        format: audiobook
        completed: 2022-12-19

      - title: "Lumberjills: Britain's Forgotten Army"
        author: Joanna Foat
        link: https://www.goodreads.com/book/show/43544815-lumberjills
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1549836367i/43544815.jpg
        description: "“During the two world wars, it is well known that women all over the country entered factories, armed services and farms, filling gaps left by the exodus of men. What is less well known is that one of the vital services women filled during these tumultuous times was in forestry, forming the Women's Timber Corps. Timber was a vital resource, imported into the UK in vast quantities, but wartime meant the country had to be self-sufficient - and without the men that usually took on the work. Without it, mining, shipbuilding and a whole host of other industries would grind to a halt. In stepped the Lumberjills: the government reluctantly recruited thousands of women to carry out this 'man's job'; they were responsible for felling and crosscutting trees by hand, operating sawmills, driving tractors and hauling timber trucks.”"
        genre: [biography, history]
        completed: 2022-12-24

      - title: "Orwell's Roses"
        author: Rebecca Solnit
        link: https://en.wikipedia.org/wiki/Orwell%27s_Roses
        image: https://upload.wikimedia.org/wikipedia/en/d/d3/Orwell%27s_Roses.jpg
        description: "“‘In the year 1936 a writer planted roses.’ So begins Rebecca Solnit’s new book, a reflection on George Orwell’s passionate gardening and the way that his involvement with plants, particularly flowers, and the natural world illuminates his other commitments as a writer and antifascist, and the intertwined politics of nature and power.”"
        genre: [biography]
        completed: 2022-12-11

      - title: "Demon Copperhead"
        author: Barbara Kingsolver
        link: https://www.harpercollins.com/products/demon-copperhead-barbara-kingsolver?variant=40073146204194
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1660050779i/60194162.jpg
        description: "“<cite>Demon Copperhead</cite> is set in the mountains of southern Appalachia. It’s the story of a boy born to a teenaged single mother in a single-wide trailer, with no assets beyond his dead father’s good looks and copper-colored hair, a caustic wit, and a fierce talent for survival. In a plot that never pauses for breath, relayed in his own unsparing voice, he braves the modern perils of foster care, child labor, derelict schools, athletic success, addiction, disastrous loves, and crushing losses. Through all of it, he reckons with his own invisibility in a popular culture where even the superheroes have abandoned rural people in favor of cities.”"
        genre: [fiction]
        format: audiobook
        completed: 2022-12-12

      - title: "Hack Your Bureaucracy: Get Things Done No Matter What Your Role on Any Team"
        author: Marina Nitze and Nick Sinai
        link: https://www.goodreads.com/book/show/60021175-hack-your-bureaucracy?ref=nav_sb_noss_l_15
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1641778792i/60021175.jpg
        description: "“Change doesn’t happen just because the person in charge declares it should, even if that person is the CEO of your company or the President of the United States. Regardless of your industry, role, or team, Hack Your Bureaucracy shows how to get started, take initiative on your own, and transform your ideas into impact.”"
        genre: [government, design]
        completed: 2022-11-26

      - title: "Karl Marx and the Birth of Modern Society: The Life of Marx and the Development of His Work (Volume I: 1818-1841)"
        author: Michael Heinrich
        link: https://monthlyreview.org/product/karl-marx-and-the-birth-of-modern-society/
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1559917637i/39975054.jpg
        description: "“For over a century, Karl Marx's critique of capitalism has been a crucial resource for social movements. Now, recent economic crises have made it imperative for us to comprehend and actualize Marx's ideas. But without a knowledge of Karl Marx's life as he lived it, neither Marx nor his works can be fully understood. There are more than twenty-five comprehensive biographies of Marx, but none of them consider his life and work in equal, corresponding measure. This biography, planned for three volumes, aims to include what most biographies have reduced to mere background: the contemporary conflicts, struggles, and disputes that engaged Marx at the time of his writings, alongside his complex relationships with a varied assortment of friends and opponents.”"
        genre: [biography, history, politics]
        completed: 2022-11-25

      - title: "Two Years on a Bike: From Vancouver to Patagonia"
        author: Martijn Doolaard
        link: https://www.goodreads.com/book/show/59852685-two-years-on-a-bike
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1639930309i/59852685.jpg
        description: "YouTube recently listed in my feed this author's <a href='https://youtube.com/playlist?list=PL32DhVYS_cmGlvtY5UzdVVMI34vDFGDJY'>series on buying and refurbishing an Italian mountain farm</a> and consequently I found this book about his two-year bike tour. The book is expensive, but stunning in illustrations, photographs, and prose."
