      - title: "Invasion: The Inside Story of Russia's Bloody War and Ukraine's Fight for Survival"
        author: Luke Harding
        link: https://www.penguinrandomhouse.com/books/725900/invasion-by-luke-harding/
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1664754287i/62042291.jpg
        description: "“In a damning, inspiring, and breathtaking narrative of what is likely to be a turning point for Europe—and the world—<cite>Guardian</cite> correspondent and <cite>New York Times</cite> bestselling author Luke Harding reports firsthand on the first year of the Russian invasion of Ukraine.”"
        genre: [war, history]
        format: audiobook   
        completed: 2023-03-05

      - title: "It's OK to Be Angry About Capitalism"
        author: Bernie Sanders
        link: https://en.wikipedia.org/wiki/It%27s_OK_to_Be_Angry_About_Capitalism
        image: https://upload.wikimedia.org/wikipedia/en/1/11/It%27s_OK_to_Be_Angry_About_Capitalism.jpg
        description: "“A progressive takedown of the uber-capitalist status quo that has enriched millionaires and billionaires at the expense of the working class, and a blueprint for what transformational change would actually look like. It’s OK to be angry about capitalism. Reflecting on our turbulent times, Senator Bernie Sanders takes on the billionaire class and speaks blunt truths about our country’s failure to address the destructive nature of a system that is fueled by uncontrolled greed and rigidly committed to prioritizing corporate profits over the needs of ordinary Americans.”"
        genre: [politics]       
        completed: 2023-03-11    

      - title: "Clanlands: Whisky, Warfare, and a Scottish Adventure Like No Other"
        author: Sam Heughan, Graham McTavish, Charlotte Reather (co-writer), Diana Gabaldon (Foreword)
        link: https://www.goodreads.com/book/show/55851555-clanlands
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1604612933i/55851555.jpg
        description: "“Two Men. One Country. And a lot of whisky. As stars of ‘Outlander’, Sam and Graham eat, sleep and breathe the Highlands on this epic road trip around their homeland. They discover that the real thing is even greater than fiction. ‘Clanlands’ is the story of their journey. Armed with their trusty campervan and a sturdy friendship, these two Scotsmen are on the adventure of a lifetime to explore the majesty of Scotland. A wild ride by boat, kayak, bicycle and motorbike, they travel from coast to loch and peak to valley and delve into Scotland's history and culture, from timeless poetry to bloody warfare.”"
        genre: [travel, memoir]
        format: audiobook
        completed: 2023-03-01

      - title: "Adam Smith's America: How a Scottish Philosopher Became an Icon of American Capitalism"
        author: Glory M. Liu
        link: https://en.wikipedia.org/wiki/Adam_Smith's_America
        image: https://upload.wikimedia.org/wikipedia/en/b/bd/Adam_Smith%27s_America.jpg
        description: "“Originally published in 1776, Adam Smith's <cite>The Wealth of Nations</cite> was lauded by America's founders as a landmark work of Enlightenment thinking about national wealth, statecraft, and moral virtue. Today, Smith is one of the most influential icons of economic thought in America. Glory Liu traces how generations of Americans have read, reinterpreted, and weaponized Smith's ideas, revealing how his popular image as a champion of American-style capitalism and free markets is a historical invention.”"
        genre: [history, economics]
        format: audiobook
        completed: 2023-02-22

      - title: "Pirate Enlightenment, or the Real Libertalia"
        author: David Graeber
        link: https://en.wikipedia.org/wiki/Pirate_Enlightenment
        image: https://upload.wikimedia.org/wikipedia/en/8/81/Pirate_Enlightenment.jpg
        description: "“Pirates have long lived in the realm of romance and fantasy, symbolizing risk, lawlessness, and radical visions of freedom. But at the root of this mythology is a rich history of pirate societies—vibrant, imaginative experiments in self-governance and alternative social formations at the edges of European empire.”"
        genre: [history, anthropology]
        format: audiobook
        completed: 2023-02-18

      - title: "Dear Data"
        author: Giorgia Lupi and Stefanie Posavec
        link: http://www.dear-data.com/thebook
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1468867842i/28465052.jpg
        description: "The book explores the role that data plays in our lives and originates from a correspondence between the two authors — both data visualisation artists who met at a data conference and chose to keep in touch by sending weekly postcards composed of data visualisations in place of words. The result is described as “a thought-provoking visual feast”."
        genre: [data]       
        completed: 2023-02-12

      - title: "How to Change Your Mind: What the New Science of Psychedelics Teaches Us About Consciousness, Dying, Addiction, Depression, and Transcendence"
        author: Michael Pollan
        link: https://michaelpollan.com/books/how-to-change-your-mind/
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1545030338i/36613747.jpg
        description: "“When LSD was first discovered in the 1940s, it seemed to researchers, scientists and doctors as if the world might be on the cusp of psychological revolution. It promised to shed light on the deep mysteries of consciousness, as well as offer relief to addicts and the mentally ill. But in the 1960s, with the vicious backlash against the counter-culture, all further research was banned. In recent years, however, work has quietly begun again on the amazing potential of LSD, psilocybin and DMT. Could these drugs in fact improve the lives of many people?”"
        format: audiobook
        genre: [science]       
        completed: 2023-02-11

      - title: "A Natural History of the Future: What the Laws of Biology Tell Us about the Destiny of the Human Species"
        author: Rob Dunn
        link: https://www.goodreads.com/book/show/57356060-a-natural-history-of-the-future
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1617718352i/57356060.jpg
        description: "“Our species has amassed unprecedented knowledge of nature, which we have tried to use to seize control of life and bend the planet to our will. In <cite>A Natural History of the Future</cite>, biologist Rob Dunn argues that such efforts are futile. We may see ourselves as life’s overlords, but we are instead at its mercy. In the evolution of antibiotic resistance, the power of natural selection to create biodiversity, and even the surprising life of the London Underground, Dunn finds laws of life that no human activity can annul. When we create artificial islands of crops, dump toxic waste, or build communities, we provide new materials for old laws to shape. Life’s future flourishing is not in question. Ours is.”"
        format: audiobook
        genre: [natural history, environment, biology]       
        completed: 2023-02-04

      - title: "On Photography"
        author: Susan Sontag
        link: https://en.wikipedia.org/wiki/On_Photography
        image: https://upload.wikimedia.org/wikipedia/en/a/a5/On_Photography.jpg
        description: "“First published in 1973, this is a study of the force of photographic images which are continually inserted between experience and reality. Sontag develops further the concept of 'transparency'. When anything can be photographed and photography has destroyed the boundaries and definitions of art, a viewer can approach a photograph freely with no expectations of discovering what it means. This collection of six lucid and invigorating essays, the most famous being 'In Plato's Cave', make up a deep exploration of how the image has affected society.”"
        genre: [photogtraphy]       
        completed: 2023-02-12     

      - title: "Killers of the Flower Moon: The Osage Murders and the Birth of the FBI"
        author: David Grann
        link: https://en.wikipedia.org/wiki/Killers_of_the_Flower_Moon
        image: https://upload.wikimedia.org/wikipedia/en/b/ba/Killers_of_the_Flower_Moon_-_book_cover.jpg
        description: "“In the 1920s, the richest people per capita in the world were members of the Osage Indian Nation in Oklahoma. After oil was discovered beneath their land, the Osage rode in chauffeured automobiles, built mansions, and sent their children to study in Europe. Then, one by one, they began to be killed off. One Osage woman, Mollie Burkhart, watched as her family was murdered. Her older sister was shot. Her mother was then slowly poisoned. And it was just the beginning, as more Osage began to die under mysterious circumstances.”"
        genre: [history, crime]
        format: audiobook        
        completed: 2023-01-29

      - title: "Hungry: Eating, Road-Tripping, and Risking It All with the Greatest Chef in the World"
        author: Jeff Gordinier
        link: https://www.goodreads.com/book/show/42590641-hungry
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1541419814i/42590641.jpg
        description: "“<cite>Hungry</cite> is a book about not only the hunger for food, but for risk, for reinvention, for creative breakthroughs, and for connection. Feeling stuck in his work and home life, writer Jeff Gordinier happened into a fateful meeting with Danish chef René Redzepi, whose restaurant, Noma, has been called the best in the world. A restless perfectionist, Redzepi was at the top of his game but was looking to tear it all down, to shutter his restaurant and set out for new places, flavors, and recipes.”"
        genre: [food, travel]
        format: audiobook        
        completed: 2023-01-25

      - title: "Never Split the Difference: Negotiating As If Your Life Depended On It"
        author: Chris Voss and Tahl Raz
        link: https://www.goodreads.com/book/show/26156469-never-split-the-difference
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1460910517i/26156469.jpg
        description: "“After a stint policing the rough streets of Kansas City, Missouri, Chris Voss joined the FBI, where his career as a kidnapping negotiator brought him face-to-face with bank robbers, gang leaders and terrorists. Never Split the Difference takes you inside his world of high-stakes negotiations, revealing the nine key principles that helped Voss and his colleagues succeed when it mattered the most – when people’s lives were at stake.”"
        genre: [instruction]
        format: audiobook        
        completed: 2023-01-27     

      - title: "The Code of Capital: How the Law Creates Wealth and Inequality"
        author: Katharina Pistor
        link: https://www.goodreads.com/book/show/42585103-the-code-of-capital
        image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1556903764i/42585103.jpg
        description: "“Capital is the defining feature of modern economies, yet most people have no idea where it actually comes from. What is it, exactly, that transforms mere wealth into an asset that automatically creates more wealth? <cite>The Code of Capital</cite> explains how capital is created behind closed doors in the offices of private attorneys, and why this little-known fact is one of the biggest reasons for the widening wealth gap between the holders of capital and everybody else.”"
        genre: [economics, law, society]
        format: audiobook
        completed: 2023-01-23

