---
layout: index
paginate_path: "/blog/page:num/"
---

<div class="home">

  <ul id="post-list">
      
   {% for post in site.posts %} 
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
        <aside class="dates">{{ post.date | date: "%b %-d" }}</aside>
        </a>
        <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }} </h2><h3>{{ post.description }}</h3></a>
        <!-- <p>
        {{ post.content | truncatewords: 50 }}
        </p> -->
      </li>
    {% endfor %}
  </ul>
    
  <div class="pagination">
    {% if paginator.previous_page %}
      <a class="pagination-link" href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous"><span class="arrow">&larr;</span> Newer</a>
    {% endif %}
    {% if paginator.next_page %}
      <a class="pagination-link next" href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next">Older <span class="arrow">&rarr;</span></a>
    {% endif %}
  </div>
    
</div>
